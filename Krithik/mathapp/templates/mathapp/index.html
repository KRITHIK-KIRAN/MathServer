<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lamp Filament Power Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: darkblue;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Filament Power Calculator</h2>
    <label for="intensity">Intensity (I in Amperes):</label>
    <input type="number" id="intensity" step="any" required>

    <label for="resistance">Resistance (R in Ohms):</label>
    <input type="number" id="resistance" step="any" required>

    <button onclick="calculatePower()">Calculate Power</button>

    <div id="result"></div>
  </div>

  <script>
    function calculatePower() {
      const I = parseFloat(document.getElementById('intensity').value);
      const R = parseFloat(document.getElementById('resistance').value);

      if (isNaN(I) || isNaN(R)) {
        document.getElementById('result').textContent = "Please enter valid numbers for both fields.";
        return;
      }

      const P = I * I * R;
      document.getElementById('result').textContent = `Power (P) = ${P.toFixed(2)} Watts`;
    }
  </script>
</body>
</html>
